app: szombat
env: stage
namespace: default
deploy:
  branch: main
  event: push
chart:
  name: https://github.com/gimlet-io/onechart.git?branch=simplified-schema&path=/charts/onechart/
values:
  gitRepository: lalyos/expressjs-test-second
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: ""
    registry: ""
    repository: lalyos/12factor
    strategy: static
    tag: readiness
  imagePullSecrets:
    - '{{ .APP }}--pullsecret'
  ingress:
    host: szombat.k3z.eu
    tlsEnabled: true
  resources:
    ignoreLimits: true
  vars:
    COLOR2: hotpink
    TITLE: 'Gimlet deployment  [env: ???]'
    BODY: |
      
      {{ range $k,$v :=  . }} <p>{{ printf "%s = %s" $k $v }} {{ end }}
      <hr>
      triggered by: <a href='https://github.com/{{ .REPO }}/commit/{{ .SHA }}'>https://github.com/{{ .REPO }}/commit/{{ .SHA }} </a>
